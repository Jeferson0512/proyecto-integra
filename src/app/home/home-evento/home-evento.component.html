<section class="carousel-noticia">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="http://18.228.37.198/img/noticia/paolo.jpg">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="http://18.228.37.198/img/noticia/paolo-1.jpg">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="http://18.228.37.198/img/noticia/neymar.jpg">
      </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>

<section class="noticas">
  <div class="row">
    <div class="col-md-8">
      <div class="title-section-noticia">
        <h1 class="text-title">Eventos</h1>
      </div>
      <div class="row row-group-noticia">
        <app-evento-list *ngFor="let eventoAll of eventoAll | async" [eventoAll]="eventoAll"></app-evento-list>
      </div>
    </div>
    <div class="col-md-4 grupo-categoria">
      <app-eventos></app-eventos>
    </div>
  </div>
</section>
